<! doctype html>
<html>
	<head>
		<title>LiftingShark</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="shark.css">
	</head>
	<body>
	
		<section id="sharkgame">
		
			<hgroup>
				<header>
				<h3>Jammi Sharky World</h3> <br/>
				</hgroup>
				</header>
				<p id="parag">Jammi sharky is ready for a workout. <br/>
					Enter a number to start his workout. <br/>
					He presses how much weight! Take a guess. <br/>
					At the end he'll tell you how he feels. 
				</p>
			<div id="Everybody">
				<div id="sharklift"></div>
				<div id="sharkliftup"></div>
			</div>
			
			
				<input id="reps" type="text" placeholder="How many reps(1-50)?" autofocus>
				<button id="pump">Pump it out</button>
				
				<input id="weight" type="text" placeholder="Guess the Weight(800-900)?" autofocus>
				<button id="invis">Guess</button>
				
				<p></p>
			
		</section>
	
		<script src="sharks.js">
		</script>
		
	</body>
</html>
